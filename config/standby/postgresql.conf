# PostgreSQL 15 - Configuración Nodo Standby
# Proyecto: Sistema Alta Disponibilidad - Pollo Sanjuanero S.A.
# Este nodo actúa como réplica en espera, listo para failover

#------------------------------------------------------------------------------
# CONEXIONES Y AUTENTICACIÓN
#------------------------------------------------------------------------------

listen_addresses = '*'
port = 5432
max_connections = 100
ssl = off

#------------------------------------------------------------------------------
# CONFIGURACIÓN DE REPLICACIÓN - STANDBY
#------------------------------------------------------------------------------

# wal_level debe ser igual o menor al primario
wal_level = replica

# Configuración para hot standby
hot_standby = on

# Configuración para recepción de streaming replication
primary_conninfo = 'host=postgres-primary port=5432 user=replicator password=replicator123'

# Configuración de slot de replicación (opcional pero recomendado)
primary_slot_name = 'standby_slot'

# Configuración de archivado (habilitado para poder promover a primario)
archive_mode = on
archive_command = 'cp %p /backups/wal_archive/%f'

# Configuración para poder actuar como primario después del failover
max_wal_senders = 3
wal_keep_size = 1GB

# Timeouts para replicación
wal_receiver_timeout = 60s
wal_sender_timeout = 60s

# Configuración de recovery (para versión 12+)
# recovery_target_timeline = 'latest'

#------------------------------------------------------------------------------
# CONFIGURACIÓN DE MEMORIA
#------------------------------------------------------------------------------

shared_buffers = 256MB
wal_buffers = 16MB
effective_cache_size = 1GB
maintenance_work_mem = 128MB

#------------------------------------------------------------------------------
# CONFIGURACIÓN DE HOT STANDBY
#------------------------------------------------------------------------------

# Tiempo máximo que una consulta puede ejecutarse antes de ser cancelada
# por conflictos con la recuperación
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s

# Permite cancelar consultas conflictivas automáticamente
hot_standby_feedback = on

#------------------------------------------------------------------------------
# CONFIGURACIÓN DE LOGS
#------------------------------------------------------------------------------

log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-standby-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_min_messages = info
log_line_prefix = '%t [%p]: [%l-1] STANDBY user=%u,db=%d,app=%a,client=%h '
log_connections = on
log_disconnections = on
log_replication_commands = on

#------------------------------------------------------------------------------
# CONFIGURACIÓN DE CHECKPOINT (para cuando sea promovido a primario)
#------------------------------------------------------------------------------

checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
full_page_writes = on
wal_log_hints = on

#------------------------------------------------------------------------------
# CONFIGURACIÓN DE RENDIMIENTO
#------------------------------------------------------------------------------

max_parallel_workers = 4
max_parallel_workers_per_gather = 2