# PostgreSQL 15 - Configuración Nodo Solo Lectura
# Proyecto: Sistema Alta Disponibilidad - Pollo Sanjuanero S.A.
# Este nodo recibe datos del primario y se usa exclusivamente para consultas

#------------------------------------------------------------------------------
# CONEXIONES Y AUTENTICACIÓN
#------------------------------------------------------------------------------

listen_addresses = '*'
port = 5432
max_connections = 100
ssl = off

#------------------------------------------------------------------------------
# CONFIGURACIÓN DE REPLICACIÓN - SOLO LECTURA
#------------------------------------------------------------------------------

# wal_level debe ser igual o menor al primario
wal_level = replica

# Configuración para hot standby (permite consultas de lectura)
hot_standby = on

# Configuración para recepción de streaming replication
primary_conninfo = 'host=postgres-primary port=5432 user=replicator password=replicator123'

# Configuración de slot de replicación para nodo de lectura
primary_slot_name = 'readonly_slot'

# Este nodo NO debe actuar como primario, por lo tanto:
# - No necesita archive_mode activado
# - No necesita max_wal_senders alto
archive_mode = off
max_wal_senders = 0

# Timeouts para replicación
wal_receiver_timeout = 60s

#------------------------------------------------------------------------------
# CONFIGURACIÓN DE MEMORIA
#------------------------------------------------------------------------------

shared_buffers = 256MB
wal_buffers = 16MB
effective_cache_size = 1GB
maintenance_work_mem = 128MB

#------------------------------------------------------------------------------
# CONFIGURACIÓN OPTIMIZADA PARA SOLO LECTURA
#------------------------------------------------------------------------------

# Tiempo máximo que una consulta puede ejecutarse antes de ser cancelada
# por conflictos con la recuperación - más tiempo para consultas analíticas
max_standby_archive_delay = 300s  # 5 minutos
max_standby_streaming_delay = 300s  # 5 minutos

# Permite cancelar consultas conflictivas automáticamente
hot_standby_feedback = on

# Configuración para optimizar consultas de lectura
# Permite más workers paralelos para consultas analíticas
max_parallel_workers = 6
max_parallel_workers_per_gather = 4

# Configuración para mejorar rendimiento de lectura
random_page_cost = 1.1
seq_page_cost = 1.0
effective_io_concurrency = 200

#------------------------------------------------------------------------------
# CONFIGURACIÓN DE LOGS
#------------------------------------------------------------------------------

log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-readonly-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_min_messages = info
log_line_prefix = '%t [%p]: [%l-1] READONLY user=%u,db=%d,app=%a,client=%h '
log_connections = on
log_disconnections = on

# Log de consultas lentas (útil para monitoreo de rendimiento)
log_min_duration_statement = 1000  # Log consultas que tomen más de 1 segundo
log_statement = 'ddl'

#------------------------------------------------------------------------------
# CONFIGURACIÓN DE CHECKPOINT (mínima ya que no es primario)
#------------------------------------------------------------------------------

checkpoint_timeout = 30min  # Menos frecuente ya que es solo lectura
checkpoint_completion_target = 0.9

#------------------------------------------------------------------------------
# CONFIGURACIÓN ESPECÍFICA PARA CONSULTAS ANALÍTICAS
#------------------------------------------------------------------------------

# Incrementa memoria para ordenamiento y hash joins
work_mem = 64MB

# Configuración para tablas grandes
effective_cache_size = 2GB  # Asume más caché disponible para lecturas